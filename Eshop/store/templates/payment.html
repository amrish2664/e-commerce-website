{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link href="{% static 'css/payment.css' %}" rel="stylesheet">
</head>
<body>
    <h1 class="top">Make Payment</h1>
    <div class="product-details">
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <span class="price">{{ item.price }}</span>
    </div>
    <form id="paymentForm" action="{% url 'payment_success' %}" method="post">
        {% csrf_token %}
        
        <input type="hidden" name="amount" value="{{ amount }}">
        <input type="hidden" name="order_id" value="{{ order_id }}">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key=rzp_test_ecbAYxa2CJB8lo
            data-amount="{{ amount }}"
            data-currency="INR"
            data-order_id="{{ razorpay_order_id }}"
            data-buttontext="start Payment "
            data-name="Aunty Store"
            data-description="Payment for Order"
            data-image="{% static 'media\item_images\kurkure.jpeg' %}"
        ></script>
    </form>
</body>
</html>
